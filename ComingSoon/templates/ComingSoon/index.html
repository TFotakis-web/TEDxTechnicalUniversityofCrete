<!-- === Header Section === -->
<div id="container" class="animated fadeIn">
	<!-- +++ Intro Section ++++ -->
	<section class="intro">
		<!-- Intro Section Background-image -->
		<div class="intro-image"></div>
		<!-- ====+++ Intro Section Content +++==== -->
		<div class="center-content">
			<div class="intro-content text-center">
				<!-- Logo -->
				<div class="container">
					<div class="row" style="margin-bottom: 30px">
						<div class="col-md-6 col-md-offset-3">
							<img class="img-responsive center-block" src="{% static 'ComingSoon/img/tedx_logo.png' %}">
						</div>
					</div>
					<div class="row">
						<!-- ==== Main Heading ==== -->
						<h1 class="intro-title">We are Comming Soon<span class="obak">!</span></h1>

						<!-- Spin Clock -->
						<i class="fa fa-clock-o fa-spin fa-4x fa-clock-spin"></i>

						<!-- ====+++ Countdown Timer +++==== -->
						<ul class="countdown">
							<li>
								<span class="days">00</span>
								<p class="days-ref">days</p>
							</li>
							<li class="seperator"><i class="fa fa-clock-o"></i><br><i class="fa fa-clock-o"></i></li>
							<li>
								<span class="hours">00</span>
								<p class="hours-ref">hours</p>
							</li>
							<li class="seperator"><i class="fa fa-clock-o"></i><br><i class="fa fa-clock-o"></i></li>
							<li>
								<span class="minutes">00</span>
								<p class="minutes-ref">minutes</p>
							</li>
							<li class="seperator"><i class="fa fa-clock-o"></i><br><i class="fa fa-clock-o"></i></li>
							<li>
								<span class="seconds">00</span>
								<p class="seconds-ref">seconds</p>
							</li>
						</ul>

						<!-- ==== Intro Section Sub-Heading ==== -->
						<div class="intro-subtitle">
							<p>We are currently Creating Something Awesome.</p>
						</div>
					</div>
				</div><!-- /End logo -->


			</div> <!-- /End Intro Section Content -->
		</div>
		<!-- ==== Intro Section Bottom Content ==== -->
		<div class="container-bottom-content">
			<!-- ==== Social Links ==== -->
			<div class="social">
				<a href="https://www.facebook.com/tedxtuoc"><i class="fa fa-facebook fa-2x fa-social"></i></a>
				<a href="https://www.twitter.com/tedxtuoc"><i class="fa fa-twitter fa-2x fa-social"></i></a>
				<a href="https://www.linkedin.com/company/tedxtechnicaluniversityofcrete/"><i class="fa fa-linkedin fa-2x fa-social"></i></a>
				<a href="https://www.instagram.com/tedxtuoc/"><i class="fa fa-instagram fa-2x fa-social"></i></a>
			</div> <!-- /End Social Links -->
		</div> <!-- /End Intro Section Bottom Content -->
	</section><!-- /end intro section -->
</div>
