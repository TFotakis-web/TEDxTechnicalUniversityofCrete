{% extends 'TEDx2018/base.html' %}
{% block title %}{{ eventType }} Events - {% endblock %}
{% block body %}
	<div class="navbar-placeholder"></div>
	<div class="container h-100">
		<div class="row justify-content-center align-items-center" style="height: 200px">
			<div class="col">
				<h1 class="text-center ">{{ eventType }} Events</h1>
				<hr class="hr-black">
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			{% for event in events %}
				<div class="col-lg-6">
					<div class="card w-100 mb-5">
						<a href="{% url 'TEDx2018:event' event.url %}">
							<div class="card-header">
								<h2 class="text-center">{{ event.Name }} - {{ event.StartDateTime|date:'j F Y' }}</h2>
							</div>
							<div class="card-body">
								<img class="card-img" src="{{ event.CarouselImage.url }}" alt="{{ event.Name }} Logo">
							</div>
						</a>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
